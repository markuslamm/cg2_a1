<title>CG2 A1: Lines, Curves &amp; Canvas</title>

<!-- import main module using RequireJS -->
<script data-main="main.js" src="../lib/require.js"></script>

<!-- import style sheet -->
<link rel="stylesheet" type="text/css" media="screen" href="style.css">

</head>

<body>

	<!-- this element will be used to diplay errors -->
	<pre id="error"></pre>

	<!-- centered region with drawing canvas and parameter area -->
	<div align="center">

		<canvas id="drawing_area" width="500" height="400"
			style="position: relative;">
        <!-- NOTE: the "position:relative" is required due to the current  
             implementation of mouse coordinate processing in module "util". -->
        If you see this text, your browser probably does not 
        support the HTML5 canvas 2D drawing context. 
    </canvas>
		<div id="param_area">
			<h3>Create Objects:</h3>
			<button id="btnNewLine" type="button">New Line</button>
			<br />
			<button id="btnNewCircle" type="button">New Circle</button>
			<br />
			<button id="btnNewParametricCurve" type="button">New Parametric Curve</button>
			<br />
			<button id="btnNewBezierCurve" type="button">New Bezier Curve</button>
			<br />
			<div id="editArea">
				<label for="stroke_color">Color:</label>
				<input type="color" name="stroke_color" id="stroke_color">
				<br />
				<label for="stroke_width">Width:</label>
				<input type="number" name="stroke_width" id="stroke_width">
				<br />
				<div id="radiusSection">
					<label for="radius">Radius:</label>
					<input type="number" name="radius" id="radius">
					<br />
				</div>
				<div id="curveSection">
					<label for="xFunction">x(t):</label>
					<input type="text" name="xFunction" id="xFunction">
					<br />
					<label for="yFunction">y(t):</label>
					<input type="text" name="yFunction" id="yFunction">
					<br />
					<label for="tMin">Min t:</label>
					<input type="number" name="tMin" id="tMin">
					<label for="tMax">Max t:</label>
					<input type="number" name="tMax" id="tMax">
					<label for="segments">Segments:</label>
					<input type="number" name="segments" id="segments">
				</div>
			</div>
		</div>

		<div style="float: clear;"></div>

	</div>

</body>
</html>
